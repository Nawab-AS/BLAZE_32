<!DOCTYPE html>
<html>

<head>
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #2d2657;
        }

        head {
            width: 0px;
            height: 0px;
        }

        body {
            width: 100%;
            height: 100vh;
        }

        h1 {
            font-size: 35vw;
            color: #fff;
            margin-bottom: 7vh;
        }

        p {
            font-size: 5vw;
            color: #fff;
            margin-bottom: 10vh;
        }

        button {
            font-size: 4vw;
            font-weight: bold;
            border: 0;
            color: #db1a1a;
            background-color: #421515;
            padding: 7px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="center">
        <h1>404</h1>
        <p>Oops! the page you requested was not found</p>
        <button id="button" onclick='
            localStorage["goHome"] = true;
            location.pathname = "/";'
        >Go Home</button>
    </div>
</body>

</html>
